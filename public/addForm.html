<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deck Builder Dashboard!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Build a Deck</h2>
                <div style="justify-content: center; text-align: center; padding: 20px;">
                    <!-- <a class="btn btn-light" href="#" style="padding: 12px; font-weight: bold; color: rgb(230, 55, 2)">New Deck</a> -->
                    <button id="back-decks" class="btn btn-primary">Back to Decks</button>
                    <button id="study-this" class="btn btn-primary">Study this Deck</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 deck-container" style="border: 2px solid goldenrod; margin-top: 20px">
            </div>
        </div>
        <div class="row">
            <div class="container col-md-7">
                <form id="deck-form">
                    <div class="form-group">
                        <label for="deck-name">Deck Name:</label>
                        <input type="text" class="form-control" id="deck-name"
                            placeholder="Enter the name of your new deck!">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <form id="card-form" class="hidden mt-4">
                    <div class="form-group">
                        <label for="question">Question</label>
                        <textarea class="form-control" id="question" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="answer">Answer</label>
                        <textarea class="form-control" id="answer" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button id="complete" class="btn btn-primary">Submit & Finish</button>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table m-4">
                <thead>
                    <tr>
                        <td scope="col">#</td>
                        <td scope="col">Question</td>
                        <td scope="col">Answer</td>
                        <td scope="col">Edit/Delete</td>
                    </tr>
                </thead>
                <tbody id="card-rows">

                </tbody>
            </table>
        </div>
    </div>

    <script src="./assets/js/addForm.js" type="text/javascript"></script>

</body>

</html>
