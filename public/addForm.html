        <div class="row">
            <div class="container col-md-7">
                <form id="deck-form">
                    <div class="form-group mt-4">
                        <label for="deck-name">Deck Name:</label>
                        <input type="text" class="form-control" id="deck-name"
                            placeholder="Enter the name of your new deck!">
                    </div>
                    <div class="form-group">
                        <label for="deck-category">Deck Category:</label>
                        <input type="text" class="form-control" id="deck-category"
                            placeholder="Enter the category of your new deck!">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <form id="card-form" class="hidden mt-4">
                    <div class="form-group">
                        <label for="question">Question</label>
                        <input type="text" class="form-control" id="question" placeholder="Enter your question">
                    </div>
                    <div class="form-group">
                        <label for="answer">Answer</label>
                        <input type="text" class="form-control" id="answer" placeholder="Enter your answer">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button id="complete" class="btn btn-primary">Submit & Finish</button>
                    <!-- <button id="build-new-deck" class="btn btn-primary">Submit & Finish</button> -->
                </form>
            </div>
        </div>
        <div class="row">
            <table id="card-table" class="table m-4 hidden">
                <thead>
                    <tr>
                        <td scope="col">#</td>
                        <td scope="col">Question</td>
                        <td scope="col">Answer</td>
                        <td scope="col">Delete</td>
                    </tr>
                </thead>
                <tbody id="card-rows">

                </tbody>
            </table>
