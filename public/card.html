<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Codex | Flashcard App</title>
    <meta name="description" content="Coding Flashcard App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/card.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="./assets/img/codex.png" alt="Group Logo" id="logo-img">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li><a class="navbar-brand" href="/">Home</a></li>
                <li class="nav-item dropdown">
                    <span class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Developers
                    </span>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="https://github.com/anthonypcersosimo" target="_blank">Anthony</a>
                        <a class="dropdown-item" href="https://github.com/Jimbomoso" target="_blank">James</a>
                        <a class="dropdown-item" href="https://github.com/kylewhittemore" target="_blank">Kyle</a>
                        <a class="dropdown-item" href="https://github.com/dgurung01" target="_blank">Dev</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="/form">Add a Deck</a></li>
                <li class="nav-item"><a class="nav-link" href="/display">Back to Decks</a></li>

            </ul>
        </div>
    </nav>

    <div class="box">

        <div onClick="roll()" class="currentCard">

            <h5 class="deckTitle"> </h5>
            <div class="cardHeader">

                <div class="questionSide">
                    <div class="sideName">Question:</div>
                </div>

                <div class="answerSide">
                    <div class="sideName">Answer:</div>
                </div>

            </div>

            <div class="cardBody">

                <div class="cardBodyFront">
                    <p class="cardQuestionText"> </p>
                </div>

                <div class="cardBodyBack">
                    <p class="cardAnswerText"> </p>
                </div>

            </div>

        </div>

        <div class="controls">
            <button type="button" class="last btn btn-success">Last</button>
            <button onclick="roll()" type="button" class="flip btn btn-success">Flip</button>
            <button type="button" class="next btn btn-success">Next</button>
        </div>


    </div>


    <!-- </div> -->
    <script src="./assets/js/card.js" async defer></script>


</body>

</html>
