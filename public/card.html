<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/card.css">
</head>

<body>
    <div class="box flex">
        <div onClick="flip()" class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="card bg-primary mb-3">
                        <div class="card-header bg-secondary">Question:</div>
                        <div class="card-body">
                            <h5 class="card-title">Deck title</h5>
                            <p class="card-text"> Insert question here </p>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="card bg-secondary mb-3">
                        <div class="card-header bg-primary">Answer:</div>
                        <div class="card-body">
                            <h5 class="card-title">Deck title</h5>
                            <p class="card-text"> Insert answer here </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <!-- </div> -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="./assets/js/card.js" async defer></script>
</body>
