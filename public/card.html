<body>

    <div class="box">

        <div onClick="flip()" class="flip-card">
            
            <div class="flip-card-inner">
                
                <div class="flip-card-front">
                    <div class="card bg-primary mb-3">
                        <div class="card-header bg-secondary">Question:</div>
                        <div class="card-body">
                            <h5 class="card-title">Deck title</h5>
                            <p class="card-text"> Insert question here </p>
                        </div>
                    </div>
                </div>
        
                <div class="flip-card-back">
                    <div class="card bg-secondary mb-3">
                        <div class="card-header bg-primary">Answer:</div>
                        <div class="card-body">
                            <h5 class="card-title">Deck title</h5>
                            <p class="card-text"> Insert answer here </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button type="button" class="btn btn-danger">Last</button>
                <button type="button" class="btn btn-danger">Flip</button>
                <button type="button" class="btn btn-danger">Next</button>
            </div>

        </div>





        <!-- </div> -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="./assets/js/card.js" async defer></script>
</body>
