<!DOCTYPE html>
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Codex | Flashcard App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/card.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="box">

        <div onClick="roll()" class="currentCard">

            <h5 class="deckTitle"> </h5>
            <div class="cardHeader">

                <div class="questionSide">
                    <div class="sideName">Question:</div>
                </div>

                <div class="answerSide">
                    <div class="sideName">Answer:</div>
                </div>

            </div>

            <div class="cardBody animated bounceOutDown">

                <div class="cardBodyFront">
                    <p class="cardQuestionText"> </p>
                </div>

                <div class="cardBodyBack">
                    <p class="cardAnswerText"> </p>
                </div>

            </div>

        </div>

        <div class="controls">
            <button type="button" class="last btn btn-success">Last</button>
            <button onclick="roll()" type="button" class="flip btn btn-success">Flip</button>
            <button type="button" class="next btn btn-success">Next</button>
        </div>

    
    </div>


    <!-- </div> -->
    <script src="./assets/js/card.js" async defer></script>


</body>

</html>
