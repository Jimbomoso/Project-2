<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Codex | Flashcard App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/card.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <div class="flip-card">

            <h5 class="deck-title"> </h5>
            <div onClick="roll()" class="roll-header-inner">
                <div class="question-side">
                    <div class="heading" style="background: blue; color: white;">Question:</div>

                </div>
                <div class="answer-side">
                    <div class="heading" style="background: blue; color: white;">Answer:</div>
                </div>

            </div>
            <div onClick="roll()" class="flip-card-inner">

                <div class="flip-card-front">
                    <div class="currentCard">

                        <div class="currentCard-body">
                            <p class="card-question-text"> </p>
                        </div>
                    </div>
                </div>

                <div class="flip-card-back">
                    <div class="currentCard">
                        <div class="currentCard-body">
                            <p class="card-answer-text"> </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button type="button" class="last btn btn-danger">Last</button>
                <button onClick="roll()" type="button" class="flip btn btn-danger">Flip</button>
                <button type="button" class="next btn btn-danger">Next</button>
            </div>
          
        </div>
    </div>

        </div>


        <!-- </div> -->
        <script src="./assets/js/card.js" async defer></script>
        

</body>

</html>
